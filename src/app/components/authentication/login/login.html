<div class="min-h-screen bg-slate-100 flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="bg-white shadow-xl rounded-2xl flex flex-col md:flex-row max-w-6xl w-full overflow-hidden">
        <!-- Image Section -->
        <div class="md:flex md:w-1/2 overflow-hidden rounded-l-2xl">
            <img src="assets/maliha_13.jpeg" alt="An abstract, stylized image related to login or security."
                class="w-full h-full object-cover" loading="lazy">
        </div>

        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center">
            <div class="text-center mb-10">
                <img src="assets/logo.png" alt="Logo" class="mx-auto h-20 w-20 mb-4 rounded-full shadow-md">
                <h1 class="text-4xl font-bold text-gray-800 tracking-wide mb-2">Welcome</h1>
                <p class="text-gray-500 text-lg">Sign in to your account</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input id="username" type="text" formControlName="username" class="block w-full py-2.5 px-4 rounded-xl border border-gray-300 bg-white
                       text-gray-900 placeholder-gray-400 shadow-sm
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                       transition-colors duration-200" placeholder="Enter your username">
                    <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                        class="mt-2 text-sm text-red-600">Username is required.</div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input id="password" type="password" formControlName="password" class="block w-full py-2.5 px-4 rounded-xl border border-gray-300 bg-white
                       text-gray-900 placeholder-gray-400 shadow-sm
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent
                       transition-colors duration-200" placeholder="Enter your password">
                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                        class="mt-2 text-sm text-red-600">Password is required.</div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid" class="w-full py-3 px-6 rounded-xl text-white font-bold shadow-lg transition-all duration-300
                     bg-gradient-to-r from-indigo-500 to-teal-600 hover:from-indigo-600 hover:to-teal-700
                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                     disabled:opacity-50 disabled:cursor-not-allowed">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="bg-gray-200 text-center p-4 text-gray-600 mt-auto">
    <p>Copyright &copy; <a class="text-blue-800" href="https://malihapolytex.com/" target="_blank"> 2021 Maliha
            Trade Limited.</a></p>
</footer>
